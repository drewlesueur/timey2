<!doctype html>
<html>
  <body> 
    <input type="button" value="start" />
</body>
<script> 
  document.body.onclick = function () { window.webkitNotifications.requestPermission() }
  var goOff = function (minutes) {
  console.log("timey at " + minutes)
  window.webkitNotifications.createNotification('', 'timey2', 'Time!').show()
  } 
  
  var everyMinute = function () { 
    var d = new Date();
    var minutes = d.getMinutes()
    if (minutes % 15 == 0) { 
      goOff(minutes)
    } 
    }
    everyMinute(); 
    setInterval(everyMinute, 1000 * 60) 

</script>
</html>
